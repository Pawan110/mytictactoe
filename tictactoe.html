<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="mdv">
        <header id="playerdetail">
            <div class="pdv" id="p1dv">
                <h1 id="p1" class="players">Player-1</h1>
                <h1 id="p1symbol" class="psym">X</h1>
            </div>
            <div class="pdv" id="p2dv">
                <h1 id="p2" class="players">Player-2</h1>
                <h1 id="p2symbol" class="psym">O</h1>
            </div>
        </header>
        <footer id="displayresult">
            <h1 id="dr"></h1>
            <button id="ng"><a href="tictactoe.html">New Game</a></button>
        </footer>
        <div id="gamedv">
            <button class="ttt" id="a">a</button>
            <button class="ttt" id="b">b</button>
            <button class="ttt" id="c">c</button>
            <button class="ttt" id="d">d</button>
            <button class="ttt" id="e">e</button>
            <button class="ttt" id="f">f</button>
            <button class="ttt" id="g">g</button>
            <button class="ttt" id="h">h</button>
            <button class="ttt" id="i">i</button>
        </div>
        
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
